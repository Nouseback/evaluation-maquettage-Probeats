<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Probeats — Assistance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/assets/images/logos/favicon/fonts/Barlow-Bold.ttf">
  <link rel="stylesheet" href="css/assets/images/logos/favicon/fonts/Barlow-Italic.ttf">
  <link rel="stylesheet" href="css/assets/images/logos/favicon/fonts/Barlow-Regular.ttf">
  <link rel="stylesheet" href="css/assets/images/logos/favicon/fonts/Barlow-Thin.ttf">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html"><img src="css/assets/images/logos/logo.png" alt="Probeats"></a>
    <nav class="main-nav"><a href="index.html">Produits</a><a href="apropos.html">À propos</a><a href="assistance.html">Assistance</a></nav>
    <a class="cta" href="commande.html">Commander</a>
  </div>
</header>

<main class="container content-block">
  <h1>Assistance</h1>

  <section style="margin-bottom:24px">
    <h2>Nos services</h2>
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:12px">
      <div class="content-block" style="background:#fff;border-radius:8px">Support technique</div>
      <div class="content-block" style="background:#fff;border-radius:8px">Garantie & Retours</div>
      <div class="content-block" style="background:#fff;border-radius:8px">Documentation</div>
    </div>
  </section>

  <section style="margin-bottom:24px">
    <h2>FAQ</h2>
    <details style="margin-bottom:12px"><summary>Comment retourner un produit ?</summary><p>Lorem ipsum dolor sit amet.</p></details>
    <details style="margin-bottom:12px"><summary>Durée de la garantie ?</summary><p>Deux ans.</p></details>
  </section>

  <section>
    <h2>Contact</h2>
    <form style="max-width:480px;display:grid;gap:12px" onsubmit="alert('Message envoyé (simulation)');return false;">
      <label>Nom<input required type="text"></label>
      <label>Email<input required type="email"></label>
      <label>Message<textarea required rows="4"></textarea></label>
      <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-left"><img src="css/assets/images/logos/logo.png" alt="Logo"></div>
    <div class="footer-nav"><a href="index.html">Accueil</a><a href="produit.html">Produits</a></div>
    <div class="footer-contact"><p>contact@probeats.example</p></div>
  </div>
</footer>
</body>
</html>
